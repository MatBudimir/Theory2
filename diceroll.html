<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="diceroll.js"></script>
    <link rel="stylesheet" href="diceroll.css">
</head>

<body>
    <label for="dice">Number of dice (1-8):</label>
    <input type="number" id="dice" name="dice" min="1" max="8" />

    <label for="sides">Number of sides (1-8):</label>
    <input type="number" id="sides" name="sides" min="1" max="8" />

    <label for="target">Target #:</label>
    <input type="number" id="target" name="target" min="1" max="9999" />

    <label for="target2">Target % (1-100):</label>
    <input type="number" id="target2" name="target2" min="1" max="100" />

    <br>

    <button id="roll">Roll!</button>
</body>

</html>
